<!-- componentes que determinan las tabs que se muestran en la pantalla de inicio de la app -->
<!-- Contenedor del mapa -->

<div class="container-fluid" id="cont">
    <div class="row row-offcanvas row-offcanvas-left" id="row-offcanvas">
        <!-- Panel de control -->
        <nav class="col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="panel panel-primary" id="control">
                <div class="panel-heading">Panel de control</div>
                <div class="panel-body">
                    <form>
                        <div class="checkbox">
                            <label><input type="checkbox"> Ver capa de centralidades</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Ver capa de zonas</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Probar</button>
                    </form>
                </div>
            </div>
            </ul>
        </nav>
        <!-- fin panel de control -->

        <!-- Mapa -->
        <div id="container-fluid-map">
            <openlayers lat=[[latitude]] lon=[[longitude]] zoom=[[zoom]]>
                <ol-marker ng-repeat="mark in markers" lat="mark.lat" lon="mark.lon" message=[[mark.mensaje]]>
                </ol-marker>
            </openlayers>
        </div>
        <!-- fin mapa -->
    </div>
</div>
