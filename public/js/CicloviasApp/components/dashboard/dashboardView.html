<div class="container-fluid" ng-controller="dashboardController">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Dashboard Ciclov√≠as</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading"><b>Centralidades</b></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="panel panel-primary">
                <div class="panel-heading">Centralidades por Zona</div>
                <div class="panel-body">
                  <canvas id="graph1" class="chart-horizontal-bar" chart-data="data_graph1" chart-labels="labels_graph1"
                      chart-series="series_graph1" width="340" height="360"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-primary">
                <div class="panel-heading">Centralidades por Tipo</div>
                <div class="panel-body">
                  <canvas id="graph2" class="chart-bar" chart-data="data_graph2" chart-labels="labels_graph2"
                      chart-series="series_graph2" width="340" height="360"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-primary">
                <div class="panel-heading">Ranking de Centralidades por recorridos</div>
                <div class="panel-body">
                  <canvas id="graph3" class="chart chart-horizontal-bar" chart-data="data_graph3" chart-labels="labels_graph3"
                      chart-series="series_graph3" width="340" height="360"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading"><b>Zonas</b></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">
              <div class="panel panel-primary" style="width: 250px">
                <div class="panel-heading">Cantidad de Zonas</div>
                <div class="panel-body bg-success">
                  <span id="graph4" style="font-size: 100px;"># [[count_zones]]</span>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-primary">
                <div class="panel-heading">Ranking Top 10: Zonas atravesadas por recorridos</div>
                <div class="panel-body">
                  <canvas id="graph5" class="chart chart-horizontal-bar" chart-data="data_graph5" chart-labels="labels_graph5"
                      chart-series="series_graph5" width="340" height="360"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading"><b>Recorridos</b></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">
              <div class="panel panel-primary" style="width: 280px">
                <div class="panel-heading">Cantidad de Recorridos</div>
                <div class="panel-body bg-success">
                  <span id="graph6" style="font-size: 60px;"># [[count_trips]]</span>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="panel panel-primary">
                <div class="panel-heading">Recorridos por longitud (Mts)</div>
                <div class="panel-body">
                  <canvas id="graph7" class="chart chart-doughnut" chart-data="data_graph7" chart-labels="labels_graph7"
                    chart-options="options_graph7"  width="150" height="150"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
