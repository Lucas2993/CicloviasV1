<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Registrar usuario</h1>
            <div class="account-wall">
                <img class="profile-img" src="/CicloviasV1/public/js/assets/img/user.jpg" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Nombre" required autofocus>
                    <input type="text" class="form-control" placeholder="Apellido" required autofocus>
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                    <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
                    <button class="btn btn-lg btn-success btn-block" type="submit">
                    Registrar</button>
                    <a href="#/login" class="pull-right need-help">Iniciar sesion? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
